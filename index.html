<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            /* Initially hidden */
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            /* Initially hidden */
            margin: 10px auto;
            /* Center the loader */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Chat with AI</h1>
        <textarea id="user-input" placeholder="Type your question..."></textarea>
        <button onclick="sendPrompt()">Send</button>

        <div class="loader" id="loader"></div> <!-- Loader element -->

        <div class="response-box" id="response-box">
            <h2>Response:</h2>
            <p id="response-text"></p>
        </div>
    </div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("user-input").value;
            const responseBox = document.getElementById("response-box");
            const responseText = document.getElementById("response-text");
            const loader = document.getElementById("loader");

            // Reset response box and loader
            responseBox.style.display = "none";
            responseText.innerText = "";
            loader.style.display = "block"; // Show loader

            // Send POST request to the Flask API
            try {
                const res = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();

                // Hide loader
                loader.style.display = "none";

                // Show the response
                responseBox.style.display = "block";
                if (data.response) {
                    responseText.innerText = data.response;
                } else if (data.error) {
                    responseText.innerText = "Error: " + data.error;
                }

            } catch (error) {
                loader.style.display = "none"; // Hide loader on error
                responseBox.style.display = "block";
                responseText.innerText = "An error occurred: " + error;
            }
        }
    </script>

</body>

</html>
